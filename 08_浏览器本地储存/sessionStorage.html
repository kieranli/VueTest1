<body>
    <!-- 本地缓存，浏览器控制台Application可查看 -->
    <!-- 存储格式：key,value ,value必须是字符串，非字符串需要借助方法解析，否则浏览器会自当toString-->
    <div>
        <button onclick="saveData()">保存数据</button>
        <button onclick="readData()">读取数据</button>
        <button onclick="deleteData()">删除数据</button>
        <button onclick="deleteAllData()">清空数据</button>
    </div>

        function saveData() {
            // window.sessionStorage.setItem('school','文理')
            // sessionStorage为window属性,可省略window
            sessionStorage.setItem('school','文理')
            sessionStorage.setItem('address','重庆')
            sessionStorage.setItem('msg','垃圾')
            sessionStorage.setItem('student',p)//[object object] 因为浏览器对对象使用了toString方法
            sessionStorage.setItem('student2',JSON.stringify(p))//对象转字符串

        }

</body>
</html>
